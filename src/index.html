<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tower Stack game with Three.js and Cannon.js</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="instructions">
    <div class="content">
      <p>Stack the blocks on top of each other</p>
      <p>Click, tap or press Space when a block is above the stack. Can you reach the blue color blocks?</p>
      <p>Click, tap or press Space to start game</p>
    </div>
  </div>
  <div id="results">
    <div class="content">
      <p>GAME OVER</p>
      <p>To reset the game press R</p>
    </div>
  </div>
  <div id="score">0</div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
